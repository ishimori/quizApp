  <script>
    var gf_score=false;
    //ons.bootstrap();
    ons.ready(function() {
      console.log("Onsen UI is ready!");
      
        // 現在位置を取得
        //setLocation();
        var myNavigator = document.querySelector('ons-navigator');
        myNavigator.addEventListener('postpush', function(event) {
            
          console.log("pushPage処理が終わりました！", event);
          
          //console.log(event.enterPage.innerHTML);
          console.log(event.enterPage.id);
          console.log(gparam_id);
          if (event.enterPage.id == "score_detail"){
              
            // 詳細ページ表示
            showScoreDetail(gparam_id
                            ,gparam_title
                            ,gparam_filekey);          
                            
            /*
            // 詳細ページ表示
            showScoreDetail(event.enterPage.options.id
            ,event.enterPage.options.title
            ,event.enterPage.options.filekey);          
            */
          }
            //alert(event.enterPage.options);
        });
        myNavigator.addEventListener('prepush', function(event) {
          console.log("prepush処理が終わりました！", event);
          console.log(event.currentPage.id);
          console.log(gparam_id);
          //console.log(event.currentPage);
        });

    });
    
    document.addEventListener('show', function(event) {
        var page = event.target;
        
        //console.log("show:"+page.id);
        if (page.id == "score"){
            // 初回は画面遷移でスコア表示
            if (gf_score == false){
                showScore();
                gf_score= true; // スコア表示済みフラグON   
            }
        } else if(page.id == "score_detail"){
            /*

            showScoreDetail(gparam_id
                            ,gparam_title
                            ,gparam_filekey);
            */
            
        }
    });
